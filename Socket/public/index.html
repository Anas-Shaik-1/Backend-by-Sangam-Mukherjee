<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
    </head>
    <body>
        <div id="user-list">
            <h3>Online Users</h3>
            <ul id="users"></ul>
        </div>

        <div id="chat">
            <form id="message-form">
                <textarea
                    name=""
                    id="message-input"
                    placeholder="Enter Your Message"
                    required
                ></textarea>
                <button type="submit">send</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            const chat = document.querySelector("#chat");
            const usersList = document.querySelector("#users");
            const messageForm = document.querySelector("#message-form");
            const messageInput = document.querySelector("#message-input");

            const userName = prompt("Enter Your user Name");

            socket.emit("join", userName);

            socket.on("userJoined", (user) => {
                addMessage(`${user} has joined the chat`);
            });

            socket.on("userList", (users) => {
                usersList.innerHTML = users
                    .map((user) => `<li>${user}</li>`)
                    .join("");
            });

            function addMessage(input) {
                const messageElement = document.createElement("div");
                messageElement.textContent = input;
                chat.appendChild(messageElement);

                chat.scrollTop = chat.scrollHeight;
            }

            socket.on("chatMessage", (message) => {
                addMessage(`${message.userName}: ${message.text}`);
            });

            socket.on("userLeft", (user) => {
                addMessage(`${user} has left the chat`);
            });

            messageForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const extractMessageText = messageInput.value.trim();

                if (extractMessageText) {
                    socket.emit("chatMessage", {
                        userName,
                        text: extractMessageText,
                    });
                    messageInput.value = "";
                }
            });
        </script>
    </body>
</html>
